<section id="contact" class="contact-area bg-gray ptb_50 rounded-lg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="text-center">
          <h3 class="text-capitalize">{{ title }}</h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-12 pt-4 pt-md-0">
        <div class="contact-box text-center">
          <form id="contact-form" [formGroup]="contactForm" action="/login">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input type="email" formControlName="username" class="form-control" name="username" placeholder="UserName"
                         required="required">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control" name="password" placeholder="*********"
                         required="required">
                </div>
              </div>
              <div class="col-12">
                <button type="submit"  class="btn btn-lg btn-block mt-3">
                  Login
                </button>
              </div>
            </div>
          </form>
          <p class="form-message"></p>
        </div>
      </div>
    </div>
  </div>
</section>
