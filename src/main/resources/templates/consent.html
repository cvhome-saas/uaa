<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Consent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        form { max-width: 560px; display: grid; gap: 1rem; }
        .scopes { display: grid; gap: .5rem; margin-left: 1rem; }
        button { padding: .6rem 1rem; font-size: 1rem; }
    </style>
</head>
<body>
<h2>Consent</h2>
<form method="post" th:action="@{/oauth2/consent}">
    <p>The application is requesting the following permissions:</p>
    <div class="scopes">
        <div th:each="scope : ${scopes}">
            <label>
                <input type="checkbox" name="scope" th:value="${scope}" checked />
                <span th:text="${scope}"></span>
            </label>
        </div>
    </div>
    <div>
        <button type="submit" name="consent_action" value="approve">Approve</button>
        <button type="submit" name="consent_action" value="cancel">Cancel</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="client_id" th:value="${clientId}" />
    <input type="hidden" name="state" th:value="${state}" />
  </form>
</body>
</html>
