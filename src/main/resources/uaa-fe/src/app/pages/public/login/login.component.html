<section id="home" class="section welcome-area bg-overlay d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-12 col-lg-7">
        <div class="welcome-intro">
          <h2 class="text-white">Happy to see you with us</h2>
          <p class="text-white my-4"></p>
        </div>
      </div>
      <div class="col-12 col-md-8 col-lg-5">
        <section class="login-page">
          <div class="login-card">
            <div class="login-header">
              <h2>Login</h2>
              <p class="login-subtitle">Sign in to access your sys account</p>
            </div>
            <form id="login-form" action="/login" method="post" class="login-form">
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                  <span class="input-icon">
                    <i class="bi bi-person"></i>
                  </span>
                  <input id="username" type="text" class="form-control" name="username"
                         placeholder="Enter your username" required/>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                  <span class="input-icon">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input id="password" type="password" class="form-control" name="password"
                         placeholder="Enter your password" required/>
                </div>
              </div>
              <div class="login-actions">
                <div class="remember-me">
                  <input type="checkbox" id="remember-me"/>
                  <label for="remember-me">Remember me</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">
                Login
              </button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
  <app-shape/>
</section>
