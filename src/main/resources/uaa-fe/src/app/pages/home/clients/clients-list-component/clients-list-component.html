<div class="page-body">

  <nb-card status="basic" accent="info">
    <nb-card-header>
      <div class="row">
        <h1 class="page_title">{{ 'CLIENT.CLIENT_LIST' | translate }}</h1>
      </div>
    </nb-card-header>

    <nb-card-body [nbSpinner]="false" nbSpinnerSize="large" nbSpinnerStatus="primary">
      <ngx-datatable
        (page)="onPageEvent($event)"
        [columnMode]="ColumnMode.force"
        [count]="page.totalElements"
        [externalPaging]="true"
        [footerHeight]="50"
        [headerHeight]="50"
        [limit]="perPageSize"
        [offset]="page.number"
        [rows]="page.content"
        class="material"
        rowHeight="auto">

        <ngx-datatable-column name="ClientId">
          <ng-template let-column="column" ngx-datatable-header-template> {{ 'COMMON.CLIENT_ID' |translate }}</ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <strong>{{ value }}</strong>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ClientName">
          <ng-template let-column="column" ngx-datatable-header-template> {{ 'CONTENT.CLIENT_NAME' |translate }}</ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <strong>{{ value }}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="actions">
          <ng-template let-column="column" ngx-datatable-header-template>
            {{ 'COMMON.ACTIONS' |translate }}
          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button (click)="onEdit(row)" nbButton shape="round" size="small" status="primary">
              <nb-icon icon="edit"></nb-icon>
            </button>
            <button (click)="onDelete(row)" nbButton shape="round" size="small" status="danger">
              <nb-icon icon="trash"></nb-icon>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </nb-card-body>
  </nb-card>

</div>
